<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>DIE WUNDERBAR, DIE FANTASTISCH, DIE BESTE IN DER WELT, MEME GENERATOR!</h1>
  <p>Fill out the form below to generate your own meme!</p>
  <form action="" id="meme-form">
    <label for="img-link" id="txt-link">Enter a link to an image</label>
    <input type="text" id="img-link" name="img-link"><br>
    <label for="top-text" id="txt-top">Enter text to put on top</label>
    <input type="text" id="top-text" name="top-text"><br>
    <label for="bottom-text" id="txt-btm">Enter text to put on bottom</label>
    <input type="text" id="bottom-text" name="bottom-text"><br>
    <input type="submit" id="submit-btn" value="Create meme!">
  </form>
  <div id="parent-div">

  </div>
  <script src="script.js"></script>
</body>
</html>
